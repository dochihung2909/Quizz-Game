<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">  
        <nav class="navbar">
            <div class="home hide">
                <a href=""><i class="fa-solid fa-house"></i></a>
                <a title="Click to mute the music" href="#" class="mute playing">
                    <i class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-volume-xmark"></i> 
                </a>
            </div> 
            <div class="question-total hide"></div>
        </nav>
        <div class="question_wrapper hide">
            <div class="question">Question</div>
            <div class="answer_wrapper"> 
            </div> 
        </div>
        <div class="controls"> 
            <button class="start-game">Select one to start</button>
            <div class="options">
                <div>
                    <div style="background-image: url('https://quizapi.io/storage/tags/April2020/o4ahLHmk4jwCrwh63Lyu.png');" class="option php">
                        <p>Laravel</p>
                    </div>
                </div>
                <div>
                    <div style="background-image: url('https://quizapi.io/storage/tags/April2020/o4ahLHmk4jwCrwh63Lyu.png');" class="option js">
                        <p>JavaScript</p>
                    </div>
                </div>
                <div>
                    <div style="background-image: url('https://quizapi.io/storage/tags/April2020/o4ahLHmk4jwCrwh63Lyu.png');" class="option linux">
                        
                        <p>Linux</p>
                    </div>
                </div>
                <div>
                    <div style="background-image: url('https://quizapi.io/storage/tags/April2020/o4ahLHmk4jwCrwh63Lyu.png');" class="option sql">
                        
                        <p>MySQL</p>
                    </div>
                </div>
                <div>
                    <div style="background-image: url('https://quizapi.io/storage/tags/April2020/o4ahLHmk4jwCrwh63Lyu.png');" class="option bash">
                        
                        <p>BASH</p>
                    </div>
                </div>
                <div>
                    <div style="background-image: url('https://quizapi.io/storage/tags/April2020/o4ahLHmk4jwCrwh63Lyu.png');" class="option html">
                        
                        <p>HTML</p>
                    </div>
                </div>
            </div>
            <button class="next-btn btn hide" id="next-btn">Next</button>
        </div>
        <div id="result" class="hide">
            <div class="score"> 
                <div class="score-wrong"></div>
                <div class="score-right"></div>
            </div>
            <div class="re-test">
                <a href="" class="btn">Take a new test</a>
            </div>
        </div>
    </div>

    <audio id="audio"> 
        <source src="./assets/audio/quiz_bg2.mp3" type="audio/mpeg">
    </audio>
    <script src="./assets/js/index.js"></script>
</body>
</html>
